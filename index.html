        particlesJS.load("particles-js", "particles-config.json", () => {

    <script>
        var text = document.getElementById('text');
        var typewriter = new Typewriter(text, {
        loop: true,
        delay: 75,
        });
        
        typewriter
        .pauseFor(1000)
        .typeString('Determined')
        .pauseFor(1500)
        .deleteChars(10)
        .typeString('Meticulous')
        .pauseFor(1500)
        .deleteChars(10)
        .typeString('Sedulous')
        .pauseFor(1500)
        .deleteChars(10)
        .typeString("\"You see but you do not observe.\"")
        .pauseFor(2000)
        .deleteChars(10)
        .start();
    </script>
    <script>
        window.onload = () => {
            const birthYear = 2002;
            const currentYear = new Date().getFullYear();
            const age =
                new Date() > new Date(`02/28/${currentYear}`)
                ? currentYear - birthYear
                : currentYear - birthYear - 1;
            document.getElementById("age").innerText = `${age}`;

            var t = ""
            const collegeJoiningYear = 2020;
            const year = new Date() > new Date(`09/01/${currentYear}`)
            ? currentYear - collegeJoiningYear 
            : currentYear - collegeJoiningYear - 1
            switch(year){
                case 0: t = "first-year"; break;
                case 1: t = "second-year"; break;
                case 2: t = "third-year"; break;
                case 3: t = "fourth-year"; break;
                default: t = ""; break;
            }
            document.getElementById("college-year").innerText = `${t}`;
        }
    </script>
