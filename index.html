    <script>
      var text = document.getElementById("text");
      var typewriter = new Typewriter(text, {
        loop: true,
        delay: 75,
      });

      let q1 = "Persevering",
        q2 = "Meticulous",
        q3 = "Ambitious";

      typewriter
        .pauseFor(1000)
        .typeString(q1)
        .pauseFor(1500)
        .deleteChars(q1.length)
        .typeString(q2)
        .pauseFor(1500)
        .deleteChars(q2.length)
        .typeString(q3)
        .pauseFor(1500)
        .deleteChars(q3.length)
        .start();
    </script>
    <script>
      window.onload = () => {
        const birthYear = 2002;
        const currentYear = new Date().getFullYear();
        const age =
          new Date() > new Date(`02/28/${currentYear}`)
            ? currentYear - birthYear
            : currentYear - birthYear - 1;
        document.getElementById("age").innerText = `${age}`;

        var t = "";
        const collegeJoiningYear = 2020;
        const year =
          new Date() > new Date(`09/01/${currentYear}`)
            ? currentYear - collegeJoiningYear
            : currentYear - collegeJoiningYear - 1;
        switch (year) {
          case 0:
            t = "first-year";
            break;
          case 1:
            t = "second-year";
            break;
          case 2:
            t = "third-year";
            break;
          case 3:
            t = "fourth-year";
            break;
          default:
            t = "";
            break;
        }
        document.getElementById("college-year").innerText = `${t}`;
      };
    </script>
